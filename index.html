<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Window Manager</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="theme-dark">

    <!-- Lock Screen -->
    <div id="lock-screen" class="lock-screen">
        <div class="lock-screen-content">
            <div id="lock-screen-time" class="lock-screen-time">12:30</div>
            <div id="lock-screen-date" class="lock-screen-date">Sunday, June 8</div>
        </div>
        <div class="login-box">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop" alt="User Avatar" class="avatar">
            <h2 class="user-name">Guest User</h2>
            <p class="login-prompt">Enter password to unlock (hint: password)</p>
            <form id="login-form" class="login-form">
                <input type="password" id="password-input" placeholder="Password">
                <button type="submit"><i class="ri-arrow-right-line"></i></button>
            </form>
        </div>
    </div>

    <!-- Main Desktop Environment (hidden by default) -->
    <div id="main-environment" class="hidden">
        <div id="desktop" class="desktop">
            <!-- Desktop icons will be generated by script.js -->
            <div id="desktop-icons-container"></div>
            <div id="selection-box"></div>
        </div>

        <!-- Notification Container -->
        <div id="notification-container" class="notification-container"></div>

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="taskbar-left">
                <button id="start-button" class="start-button">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M4,4H8V8H4V4M10,4H14V8H10V4M16,4H20V8H16V4M4,10H8V14H4V10M10,10H14V14H10V10M16,10H20V14H16V10M4,16H8V20H4V16M10,16H14V20H10V16M16,16H20V20H16V16Z" /></svg>
                </button>
                <div id="taskbar-apps" class="taskbar-apps"></div>
            </div>
            <div id="clock" class="clock">12:00</div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="start-menu hidden">
            <div id="start-menu-apps" class="start-menu-apps"></div>
             <div class="context-menu-separator"></div>
             <div id="lock-button" class="start-menu-item">
                <i class="ri-lock-line"></i><span>Lock</span>
             </div>
        </div>

        <!-- Desktop Context Menu -->
        <div id="context-menu-desktop" class="context-menu hidden">
            <div class="context-menu-item" data-action="change-wallpaper"><i class="ri-image-line"></i><span>Change Wallpaper</span></div>
            <div class="context-menu-item" data-action="new-folder"><i class="ri-folder-add-line"></i><span>New Folder</span></div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="refresh"><i class="ri-refresh-line"></i><span>Refresh</span></div>
        </div>

        <!-- Icon Context Menu -->
        <div id="context-menu-icon" class="context-menu hidden">
            <div class="context-menu-item" data-action="open"><i class="ri-arrow-right-up-line"></i><span>Open</span></div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="rename"><i class="ri-pencil-line"></i><span>Rename</span></div>
            <div class="context-menu-item" data-action="delete"><i class="ri-delete-bin-line"></i><span>Delete</span></div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
